
name: Daily Market Crawl

on:
  schedule:
    - cron: '0 14 * * *'  # 11:00 PM KST (14:00 UTC)
  workflow_dispatch:      # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'execution/**'
      - 'dataset.csv'
      - 'requirements.txt'
      - '.github/workflows/daily_crawl.yml'

jobs:
  crawl-and-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Korean fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-nanum-coding
          fc-cache -fv

      - name: Backfill Historical Data (yfinance)
        run: |
          python execution/backfill_yfinance_history.py
        env:
          TZ: 'Asia/Seoul'

      - name: Import Memory Historical Data (Excel)
        run: |
          python execution/import_memory_data.py
        env:
          TZ: 'Asia/Seoul'

      - name: Run Crawler
        run: |
          python execution/market_crawler.py
        env:
          TZ: 'Asia/Seoul'

      - name: Calculate Wrap NAV
        run: |
          python calculate_wrap_nav.py
        env:
          TZ: 'Asia/Seoul'

      - name: Draw Charts
        run: |
          python execution/draw_charts.py
        env:
           TZ: 'Asia/Seoul'

      - name: Draw Wrap Charts
        run: |
          python execution/draw_wrap_charts.py
        env:
           TZ: 'Asia/Seoul'

      - name: Create Portfolio Tables
        run: |
          python execution/create_portfolio_tables.py
        env:
           TZ: 'Asia/Seoul'

      - name: Generate Dashboard
        run: |
          python execution/create_dashboard.py
        env:
            TZ: 'Asia/Seoul'

      - name: Pull latest changes
        run: |
          git config pull.rebase true
          git pull --rebase --autostash || true
      
      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: Market data and dashboard [skip ci]"
          file_pattern: 'dataset.csv charts/*.png index.html portfolio_data.json'
          skip_fetch: true
