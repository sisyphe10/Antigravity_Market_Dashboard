name: Daily Portfolio Report

on:
  schedule:
    - cron: '0 7 * * 1-5'  # 평일(월~금) 16:00 KST (07:00 UTC)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Calculate NAV
        run: |
          python calculate_wrap_nav.py

      - name: Calculate returns
        run: |
          python calculate_returns.py
      
      - name: Run daily portfolio report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python execution/daily_portfolio_report.py
